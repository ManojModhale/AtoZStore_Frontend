<div class="login-container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form (ngSubmit)="handleSubmit()" [formGroup]="login">
              <mat-form-field>
                  <mat-label>User Name</mat-label>
                  <input matInput placeholder="Username" formControlName="username" id="username" type="text">
                  <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" formControlName="password" type="password">
                  <mat-icon matSuffix>password</mat-icon>
              </mat-form-field>
              <button mat-raised-button [disabled]="!login.valid"  color="primary" type="submit">Login</button>
              <span>
              <a routerLink="/forgotpassword" class="forgot-password" id="forgotpassword">Forgot Password</a>
          </span>
          <span>
              <a routerLink="/signin" class="new-user" id="new-user">New User? Register Here</a>
          </span>
          </form>
      </mat-card-content>
  </mat-card>
  
</div>
