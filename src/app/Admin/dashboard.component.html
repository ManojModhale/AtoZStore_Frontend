
<p>dashboard works!</p>

<mat-sidenav-container autosize>
    <mat-sidenav
      #sidenav
      fixedInViewport="true"
      mode="side"
      opened="{{ isExpanded }}"
    >
      <side-nav
        (toggleMenu)="toggleMenu()"
        [isExpanded]="isExpanded"
      ></side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content-container">
        <section [class.sidenav]="isExpanded">
            <div class="toggle">
              <mat-icon (click)="toggleMenu()">
                {{ isExpanded ? "keyboard_backspace" : "dehaze" }}
              </mat-icon>
            </div>
            <mat-list class="nav" *ngFor="let route of routeLinks">
              <a
                mat-list-item
                routerLinkActive="active-link"
                class="hover"
                routerLink="{{ route.link }}"
              >
                <mat-icon
                  mat-list-icon
                  [matTooltip]="!isExpanded ? route.name : null"
                  matTooltipPosition="right"
                >
                  {{ route.icon }}</mat-icon
                >
                <p matLine *ngIf="isExpanded">{{ route.name }}</p>
              </a>
            </mat-list>
          </section>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
