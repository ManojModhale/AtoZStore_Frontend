<section class="overflow-hidden prod-info">
  <div class="mx-auto max-w-5xl px-5 py-20 flex items-center"> <!-- Added flex container -->
    <div class="lg:w-1/2 lg:pl-10"> <!-- Adjusted width for better responsiveness -->
      <h1 class="mb-1 text-3xl font-semibold text-black prodname info">{{product.productname}}</h1>
      
      <h1 class="mb-1 text-3xl font-semibold text-black">{{product.description}}</h1>
      <h1 class="mb-1 text-3xl font-semibold text-black">{{product.price|currency:'INR'}}</h1>
      <button
        type="button"
        class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
      >
        Edit
      </button>
    </div>
    <div>
      <img
        alt="Nike Air Max 21A"
        class="h-64 w-full rounded object-filled lg:h-96 lg:w-1/2"
        [src]="product.imageFile.filePath"
      />
    </div>
  </div>
</section>
