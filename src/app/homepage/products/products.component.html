<h2 align="center" id="bycategory">
  Categorized Products
</h2>
   <div class=" text-orange-700     mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4 ">




  <div class="rounded-md border product pt-3 px-5 " *ngFor="let product of products">
    <img
      [src]="product.image"
      alt="Laptop"
      class="aspect-[16/9] w-full rounded-md md:aspect-auto md:h-[300px] lg:h-[200px]"
    />
    <div class="p-2">
      <h1 class="inline-flex items-center text-md font-semibold">
       {{product.name |titlecase}}
      </h1>
      <p class="mt-2 text-sm text-gray-600">
       {{product.description}}

      </p>

      <div class="mt-3 flex items-center gap-2 colors">

        <div class="radiobutton flex items-center " *ngFor="let color of product.colors;let i=index">
       <input type="radio" name="color" [id]="i" [value]="color">
       <label [for]="i">{{color}}</label>
        </div>

      </div>
      <div class="mt-2 flex items-center space-x-2 ">
        <span class="block cursor-pointer rounded-md border border-gray-300 p-1 px-2 text-xs font-medium">
          8 UK
        </span>
        <span class="block cursor-pointer rounded-md border border-gray-300 p-1 px-2 text-xs font-medium">
          9 UK
        </span>
        <span class="block cursor-pointer rounded-md border border-gray-300 p-1 px-2 text-xs font-medium">
          10 UK
        </span>
      </div>
      <button
        type="button"
        class="mt-4 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
      >
        Add to Cart
      </button>
    </div>
  </div>
  </div>
