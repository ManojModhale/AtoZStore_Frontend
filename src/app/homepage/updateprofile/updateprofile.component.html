<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
				<div class="input-group">

          <mat-form-field class="w-1/2 p-2" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="user.firstname" name="firstname">
            <mat-icon matSuffix>name</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-1/2 p-2" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="user.lastname" name="lastname">
            <mat-icon matSuffix>name</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-full p-2" appearance="fill">
            <mat-label>Phone number</mat-label>
            <input matInput [(ngModel)]="user.contactno" name="phoneno">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field class="w-full p-2" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="user.email" name="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field class="w-full" >
            <mat-label>Gender</mat-label>
            <div>
            <mat-select formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
            </mat-select>
          </div>
            <mat-icon matSuffix>gender</mat-icon>

          </mat-form-field>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>

		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Update</button>

<hr />
