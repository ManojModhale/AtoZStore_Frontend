
<div class="main">
    <div class="w-30" >
        <div class="info-box" *ngFor="let order of orders" (click)="showprodinfo(order)">
          <h2>Availability: {{order.availability}}</h2>
          <div class="sub-info-box">
            <p>Username: {{order.username}}</p>
            <p>Email: {{order.email}}</p>

            <p>Price:{{order.price|currency:'INR'}}</p>
            <p> LandMark:{{order.address.landMark}}</p>

          </div>
        </div>
    </div>
      <div class="w-70">
        <app-orderlist [order]="orderitem"></app-orderlist>
        </div>
  </div>
